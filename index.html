<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div class="overlay"></div>
        <img src="1.png" alt="image" />
      </div>
      <div class="sidebar">
        <label for="blur">Blur
          <input
            type="range"
            name="blur"
            id="blur"
            min="0"
            max="20"
            value="0"
          /></label>

        <label for="brightness" >Brightness
          <input
            type="range"
            name="brightness"
            id="brightness"
            min="0"
            max="300"
            value="100"
          /></label>
        <label for="contrast" >Contrast
          <input
            type="range"
            name="contrast"
            id="contrast"
            min="0"
            max="300"
            value="100"
          /></label>

        <label for="hue-rotate">Hue Rotate
          <input
            type="range"
            name="hue-rotate"
            id="hue-rotate"
            min="0"
            max="360"
            value="0"
          /></label>

        <label for="sepia"
          >Sepia
          <input
            type="range"
            name="sepia"
            id="sepia"
            min="0"
            max="100"
            value="0"
          /></label>

        <label for="grayscale" >Gray Scale
          <input
            type="range"
            name="grayscale"
            id="grayscale"
            min="0"
            max="100"
            value="0"
          /></label>

        <label for="saturation">Saturation
          <input
            type="range"
            name="saturation"
            id="saturation"
            min="0"
            max="500"
            value="50"
          /></label>
        <label for="invert">Invert
          <input
            type="range"
            name="invert"
            id="invert"
            min="0"
            max="300"
            value="0"
          /></label>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
